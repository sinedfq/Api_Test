{% extends "ref/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Активация инвайт-кода</h3>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="invite_code" class="form-label">Инвайт-код</label>
                        <input type="text" class="form-control" id="invite_code" name="invite_code" 
                               placeholder="ABC123" required maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Активировать</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
